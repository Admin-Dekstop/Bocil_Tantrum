<html lang="id">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Cinta</title>
  <link rel="stylesheet" href="halaman2.css" />
</head>
<body>
  <div class="gallery-container">
    <h1>Kenangan Indah Bersamamu ðŸ’ž</h1>
    <div class="gallery">
      <!-- 8 Foto dengan klik muncul kata romantis -->
      <div class="photo" onclick="showMessage(0)">

      </div>
      <div class="photo" onclick="showMessage(1)">
        <img src="foto/foto2.jpg" alt="Foto 2" />

        <img src="foto/foto3.jpg" alt="Foto 3" />

        <img src="foto/foto4.jpg" alt="Foto 4" />
      </div>
      <div class="photo" onclick="showMessage(4)">
        <img src="foto/foto5.jpg" alt="Foto 5" />
      </div>
      <div class="photo" onclick="showMessage(5)">
        <img src="foto/foto6.jpg" alt="Foto 6" />
      </div>
      <div class="photo" onclick="showMessage(6)">
        <img src="foto/foto7.jpg" alt="Foto 7" />
      </div>
      <div class="photo" onclick="showMessage(7)">
        <img src="foto/foto8.jpg" alt="Foto 8" />

    </div>

  <!-- Pop-up kata romantis -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <p id="popup-text">Kata romantis muncul di sini...</p>
    </div>
  </div>

  <script src="halaman2.js"></script>

</html>
