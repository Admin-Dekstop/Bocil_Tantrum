<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Kenangan Kita</title>
  <link rel="stylesheet" href="halaman2.css" />
</head>
<body>
  <div class="gallery-container">
    <h1>Kenangan Manis Kita</h1>
    <div class="gallery">
      <!-- 8 Foto -->
      <div class="foto" data-kata="Kamu adalah alasan kenapa aku tersenyum setiap hari ❤️">
        <img src="foto/foto1.jpg" alt="Foto 1">
      </div>
      <div class="foto" data-kata="Bersamamu adalah bagian terindah dalam hidupku 💕">
        <img src="foto/foto2.jpg" alt="Foto 2">
      </div>
      <div class="foto" data-kata="Setiap detik bersamamu terasa seperti surga 🥰">
        <img src="foto/foto3.jpg" alt="Foto 3">
      </div>
      <div class="foto" data-kata="Aku tak butuh alasan untuk mencintaimu... aku hanya butuh kamu 💌">
        <img src="foto/foto4.jpg" alt="Foto 4">
      </div>
      <div class="foto" data-kata="Kalau kamu senyum, dunia rasanya ikut bahagia ☀️">
        <img src="foto/foto5.jpg" alt="Foto 5">
      </div>
      <div class="foto" data-kata="Cintaku padamu seperti kopi pagi: hangat dan bikin semangat ☕❤️">
        <img src="foto/foto6.jpg" alt="Foto 6">
      </div>
      <div class="foto" data-kata="Aku ingin bersamamu, sekarang, nanti, dan selamanya 🌙">
        <img src="foto/foto7.jpg" alt="Foto 7">
      </div>
      <div class="foto" data-kata="Dari semua kisah cinta, kita adalah favoritku 📖❤️">
        <img src="foto/foto8.jpg" alt="Foto 8">
      </div>
    </div>
    <p id="kataRomantis"></p>
  </div>

  <script src="halaman2.js"></script>
</body>
</html>
