<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Hari Spesial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Menuju Hari Spesial</h1>
    <p id="infoText">Waktu menuju momen indah bersama!</p>
    
    <div class="countdown">
      <div class="time-box"><span id="days">00</span><label>Hari</label></div>
      <div class="time-box"><span id="hours">00</span><label>Jam</label></div>
      <div class="time-box"><span id="minutes">00</span><label>Menit</label></div>
      <div class="time-box"><span id="seconds">00</span><label>Detik</label></div>
    </div>

    <div id="greeting" class="greeting" style="display: none;">
      <h2>Selamat Hari Spesial!</h2>
      <p>Hari ini adalah hari kita! ðŸ’–</p>
      <button onclick="window.location.href='halaman2.html'">Lihat Selengkapnya</button>
    </div>
  </div>

  <!-- Audio yang akan diputar saat waktu habis -->
  <audio id="romanticMusic" src="music2.mp3" preload="auto"></audio>

  <!-- Script Countdown -->
  <script src="script.js"></script>
</body>
</html>
