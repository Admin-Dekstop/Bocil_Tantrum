<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Menuju Hari Spesial</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="judul">Countdown Menuju Hari Spesial</h1>
    <p id="infoText">Waktu tersisa:</p>
    <div class="countdown" id="countdown">
      <div><span id="days">00</span><small>Hari</small></div>
      <div><span id="hours">00</span><small>Jam</small></div>
      <div><span id="minutes">00</span><small>Menit</small></div>
      <div><span id="seconds">00</span><small>Detik</small></div>
    </div>

      <audio id="romanticMusic" controls autoplay hidden>

      </audio>
      <button id="lihatBtn">Lihat Selengkapnya</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
