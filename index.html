<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ucapan Ulang Tahun Romantis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="judul">Countdown Menuju Hari Spesial</h1>

    <div class="countdown" id="countdown">
      <div><span id="days">00</span><small>Hari</small></div>
      <div><span id="hours">00</span><small>Jam</small></div>
      <div><span id="minutes">00</span><small>Menit</small></div>
      <div><span id="seconds">00</span><small>Detik</small></div>
    </div>

    <div id="ucapan" class="hidden">
      <h2>🎉 Selamat Ulang Tahun, Cintaku! 🎉</h2>
      <p id="pesanRomantis">
        Ini adalah momen spesial yang sudah kutunggu-tunggu. Kata-kata romantis akan kamu isi sendiri nanti 😍
      </p>
      <button id="btnSelengkapnya">Baca Selengkapnya</button>
    </div>

    <audio id="musikRomantis" src="audio/musik.mp3" preload="auto"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
